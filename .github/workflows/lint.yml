on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: INI-Parser-Marwan-Radwan

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: Run Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
